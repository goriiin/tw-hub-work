<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sing in</title>
    <link rel="stylesheet" href="sign_in.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #E4DED2">
<div >
    <div class="sign_in">
        <div class="content">
            <h2>Sign In</h2>
            <form class="form" action="/reg" method="post">
                <input class="form" type="text" placeholder="email" name="email" id="email" required>
                <input class="form" type="text" placeholder="Username" name="username" id="username" required>
                <input class="form" type="password" placeholder="Password" name="password" id="password" required>
                <input type="submit" class="but" value="Login">
            </form>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Signup</a>
            </div>

        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>

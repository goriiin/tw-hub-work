<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .heart-btn {
            background-color: rgb(128, 128, 128);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 30%;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .heart-btn:hover {
            background-color: lightgray;
        }

        .heart-btn.active {
            background-color: red;
        }
    </style>
</head>
<body>
<button class="heart-btn" onclick="changeColor()">&#10084;</button>

</body>
<script>
    function changeColor() {
        var btn = document.querySelector('.heart-btn');
        btn.classList.toggle('active');
    }
</script>
</html>
